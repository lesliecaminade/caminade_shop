<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <title>Caminade Online Shop</title>
  </head>
<body style="background-color: lightgray;">

  <nav class="navbar navbar-expand-lg navbar-light bg-light">


    <div class="container-lg">


    <a class="navbar-brand" href="#">Caminade Online Shop</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{%url 'shop:item_list'%}">Shop</a>
        </li>

        <li class="nav-item active">
          <a class="nav-link" href="{%url 'shop:order_request'%}">Order Now</a>
        </li>

        {%if not user.is_authenticated%}
        <li class="nav-item active">
          <a class="nav-link" href="{%url 'login'%}">Login</a>
        </li>
        {%else%}
        <li class="nav-item active">
          <a class="nav-link" href="{%url 'logout'%}">Logout {{user.username}}</a>
        </li>
        {%endif%}
    </div>
        </div>
  </nav>

    <!-- Image and text -->
    <div class="container-lg">
    <div class="jumbotron">
    {%block content%}


    {% endblock %}
    </div>
    <small>Developed by <a href="http://lesliecaminade.pythonanywhere.com/">siliconcortex</a><img src="{%static 'siliconcortex.jpg'%}" alt="" height='20px'> </small>
    </div>



    <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>



  </body>
</html>
